<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{produto?.imageUrl}}" />
    <ion-card-content>
      <ion-card-title>
        {{produto?.nome}}
      </ion-card-title>
      <p>{{produto?.preco | currency}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
