<ion-content padding>
	<h3>Sistema de Pedidos</h3>

	<img src="assets/imgs/tela_inicial.png" alt="logo" />

	<form>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Senha</ion-label>
			<ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
		</ion-item>
		<button ion-button block (click)="login()">Entrar</button>
	</form>
	<button ion-button block outline (click)="signup()">Registrar</button>

	<div style="padding: 0%;">
		<ion-item style="font-size: 10px; padding: 0%;border: 0px;">
			<ion-label stacked *ngIf="!sServidor" style="font-size: 10px">* Você não está conectado a nenhum
				servidor.
			</ion-label>
			<ion-label stacked *ngIf="sServidor" style="font-size: 10px">* Você está conectado no
				servidor:<br />{{sServidor}}.</ion-label>
		</ion-item>
	</div>
</ion-content>
